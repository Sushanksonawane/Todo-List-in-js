<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body onload="fetchTodos()">
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-12">
                <h3 class="text-center text-primary">Todo Application</h3>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <input type="text" class="form-control" id="title" placeholder="eg. reading a book">
            </div>
            <div class="col-6">
                <button class="btn btn-success" onclick="saveTodo()">Save</button>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered" id="todo-table">

                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

<!-- 
local storage: storage the data permanently
but you can manually manage it 
-->
